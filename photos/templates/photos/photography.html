{% extends "base.html" %}
{% load static %}

{% block extra_title %}-Gallery{% endblock %}

{% block content %}

<section>
    <div class="container-fluid" id='concerts'>
        <div class="row justify-content-center">
            <div class="col-12 mx-auto text-center">
                <h2 class="py-5">Gallery</h2>
            </div>
        </div>
    </div>
</section>

<button onclick="topFunction()" id="myBtn" title="Go to top">
    <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
</button>

<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="overflow:hidden">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        {}
        {% for photo in photos %}
        <div class="carousel-inner">
            <div class="carousel-item active img-fluid">
                <img src='{{ photo.image.url }}' alt="First slide">
            </div>
        </div>
        {% endfor %}
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</section>

{% endblock %}

{% block postload_js %}

<script>

    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

{% endblock %}
